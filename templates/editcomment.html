{% extends "base.html" %}

<!DOCTYPE html>
<html>
<head>
	<title>edit comment</title>
</head>
<body>
{% block content %}
	<h1>
		Edit Comment
	</h1>
	<form method="post" action="/editcomment/{{comment.key().id()}}">
		<div>Comment</div>
		<input type="text" name="comment" value="{{pretext}}">
		<input type="submit" name="submit" value="Submit">
		<a href="/post">Cancel</a>
		<div>{{error}}</div>
	</form>
{% endblock %}
</body>
</html>
